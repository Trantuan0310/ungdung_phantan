<!DOCTYPE html>
<html>
<head>
    <title>Chi tiết Email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h3>Chi tiết Email</h3>
        <table class="table">
            <tr><th>ID</th><td>{{ email[0] }}</td></tr>
            <tr><th>Người nhận</th><td>{{ email[1] }}</td></tr>
            <tr><th>Tiêu đề</th><td>{{ email[2] }}</td></tr>
            <tr><th>Nội dung</th><td>{{ email[3] }}</td></tr>
            <tr><th>Trạng thái</th><td>{{ email[4] }}</td></tr>
            <tr><th>Độ ưu tiên</th><td>{{ email[5] }}</td></tr>
            <tr><th>Lịch gửi</th><td>{{ email[6] or 'N/A' }}</td></tr>
        </table>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Quay lại</a>
    </div>
</body>
</html>
